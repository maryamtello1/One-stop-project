<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Answering Extension</title>
    <link rel="stylesheet" href="../css/popup.css">
</head>
<body>
    <div class="popup-container">
        <h2>Bruce the Email Answering Goose</h2>
        
        <p>Click the button below to auto-generate a reply:</p>
        <textarea id="email" name="email" rows="4" col="70"></textarea>
        
        <button id="generateReply">Generate Reply</button>
        
        <div id="response">
            <!-- The generated reply from OpenAI API will be displayed here -->
        </div>
    </div>
    <script src="../js/popup.js"></script>
</body>
</html>
